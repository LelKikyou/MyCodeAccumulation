<script>
    /*    斐波那契数列js实现[1,1,2,3,5,8,13,21...]*/
    function fbnx(num) {
        if (num === 1) {
            return [1]
        }
        let arr = [];
        let o = 0;
        let t = 1;
        for (let a = 0; a < num; a++) {
            arr.push(t);
            let b = o;
            o = t;
            t = b + t;
        }
        return arr;
    }
    console.log(fbnx(1))
</script>
