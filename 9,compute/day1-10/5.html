<script>
    /*  找出下列正整数组的最大差值
        输入的数组是[10,5,11,7,22,31,25,18,8,9]*/
    let arr = [5, 11, 7, 22, 31, 25, 88, 18, 8, 9, 88, 90, 52];
    (function dif(arr) {
        console.time("开始")
        let maxDif = 0;
        for (let a = 0; a < arr.length; a++) {
            for (let b = a + 1; b < arr.length; b++) {
                let dif = Math.abs(arr[a] - arr[b]);
                if (dif > maxDif) {
                    maxDif = dif;
                }
            }
        }
        console.timeEnd("开始")
        console.log(maxDif);
        return maxDif;
    })(arr);

    (function getMaxPro(arr) {
        console.time("开始")
        let [min, max] = [arr[0], 0];
        for (let a = 0; a < arr.length; a++) {
            min = Math.min(min, arr[a]);
            max = Math.max(max, arr[a]);
        }
        console.timeEnd("开始")
        console.log(max - min)
        return max - min
    })(arr)
</script>
