<script>
    /*    1.给一个包含两个数字的数组。返回这它们之间所有数字的和。
    说明：最小的数字并非总在最前面
        如：sumAll([4, 1]) 应该返回 5。
    　　sumAll([5, 10]) 应该返回 30。*/
    let arr = [5, 10];
    (function sum(arr) {
        let min = Math.min.apply(null, arr);
        let max = Math.max.apply(null, arr);
        let sum = 0;
        for (let i = min + 1; i < max; i++) {
            sum = sum + i;
        }
        return sum
    })(arr)
</script>
