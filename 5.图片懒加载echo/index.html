<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>简单的JavaScript图像延迟加载库Echo.js演示1</title>    <style>        *{            padding: 0;            margin: 0;        }        .demo img {            width: 736px;            height: 490px;            background: url(images/loading.gif) 50% no-repeat;        }    </style>    <script src="js/echo.js"></script>    <script>        // 参数	说明        // offset	离可视区域多少像素的图片可以被加载        // throttle	图片延迟多少毫秒加载        window.onload=function () {            Echo.init({                offset: 500,                throttle: 0            });        }    </script></head><body><h1 style="margin: 40px; font: 32px Microsoft Yahei; text-align: center;">简单的JavaScript图像延迟加载库Echo.js演示</h1><div class="demo" style="width: 736px; margin: 0 auto;">    <img class="lazy" src="images/blank.gif" data-echo="images/big-1.jpg">    <img class="lazy" src="images/blank.gif" data-echo="images/big-2.jpg">    <img class="lazy" src="images/blank.gif" data-echo="images/big-3.jpg">    <img class="lazy" src="images/blank.gif" data-echo="images/big-4.jpg">    <img class="lazy" src="images/blank.gif" data-echo="images/big-5.jpg">    <img class="lazy" src="images/blank.gif" data-echo="images/big-6.jpg">    <img class="lazy" src="images/blank.gif" data-echo="images/big-7.jpg"></div></body></html>
