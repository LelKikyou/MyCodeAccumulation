<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #a{
        position: relative;
        margin: 100px auto;
        width: 500px;
        height: 300px;
        background: #777777;
    }
    #a p{
        text-align: center;
        color: white;
    }
    .b{
        position: absolute;
        top:10px;
        right: 10px;
        border: none;
        width: 70px;
        height: 30px;
        line-height: 30px;
        font-size: 12px;
        background: yellow;
    }
</style>
<body>
<div id="a">
    <button class="b" onclick="daYing()">点击打印</button>
    <p>1</p>
    <p>2</p>
    <p>我是要打印的内容</p>
</div>
</body>
<script src="../jquery-3.3.1.min.js"></script>
<script src="jqprint/jquery.jqprint-0.3.js"></script>
<!--请注意!很多朋友遇到 Cannot read property 'opera' of undefined错误问题是juqery版本兼容问题-->
<!--解决方法：加入迁移辅助插件jquery-migrate-1.0.0.js可解决版本问题-->
<script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
<script>
    function daYing() {
        $("#a").jqprint();
    }
</script>
</html>
