<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 配置js和css
    导入不同的css，会显示不同的加载风格
    -->
    <script src="pace/js/pace.js"></script>
    <link rel="stylesheet" href="pace/css/pace-theme-loading-bar.tmpl.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        width: 100%;
        height: 100%
    }

    body {
        width: 100%;
        height: 100%;
        background-color: black;
    }

    .loadbg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 999;
    }
</style>

<body>
    <div class="loadbg" id="loadbg"></div>
    <h5 style="color: #fff">
        我是加载出来的内容
    </h5>
</body>
<script src="../../jquery-3.3.1.min.js"></script>
<script>
    //数据全部加载完后执行
    Pace.on('done', function () {
        $('#loadbg').fadeOut();
    });
</script>

</html>
