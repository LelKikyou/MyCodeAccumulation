<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn">xxxx</button>
<h2 class="a"></h2>
</body>
<script>
    let a = {
        a: 1,
        b: 2
    }
    Object.defineProperty(a, "a", {
        enumerable: true,
        configurable: true,
        set: function (newVal) {
            console.log(newVal)
        }
    });
    document.querySelector(".btn").onclick=function () {
        a.a=5;
        console.log(a.a)
    }
</script>
</html>
