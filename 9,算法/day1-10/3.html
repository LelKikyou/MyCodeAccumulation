<script>
    //11.20
    //[22,344,676,990,45,2,4,666,999,554,2] 排序
    let arr = [22, 344, 676, 990, 45, 2, 4, 666, 999, 554, 2];

    //sort排序
    let a = arr.concat([]);//深拷贝
    a.sort((a, b) => {
        return a - b
    });

    //冒泡排序
    function mao(arr) {
        console.time('改进后冒泡排序耗时');
        for (let i = 0; i < arr.length - 1; i++) {
            for (let m = 0; m < arr.length - 1 - i; m++) {
                if (arr[m] > arr[m + 1]) {
                    let num = arr[m];
                    arr[m] = arr[m + 1];
                    arr[m + 1] = num;
                }
            }
        }
        console.timeEnd('改进后冒泡排序耗时');
        return arr;
    }

    mao(arr)

</script>
